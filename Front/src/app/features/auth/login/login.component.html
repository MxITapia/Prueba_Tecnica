<div class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-blue-500/10 blur-3xl"></div>
        <div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-500/10 blur-3xl"></div>
    </div>

    <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center text-white">
            <h1 class="text-3xl font-bold mb-2">Bienvenido</h1>
            <p class="text-blue-100">Ingresa a tu cuenta para continuar</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="username" formControlName="username"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        [class.border-red-300]="isInvalid('username')" placeholder="admin@vector.cl">
                    @if (isInvalid('username')) {
                    <p class="text-red-500 text-xs">El email es requerido.</p>
                    }
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                    <input type="password" id="password" formControlName="password"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        [class.border-red-300]="isInvalid('password')" placeholder="••••••••">
                    @if (isInvalid('password')) {
                    <p class="text-red-500 text-xs">La contraseña es requerida.</p>
                    }
                </div>

                <button type="submit" [disabled]="form.invalid || loading()"
                    class="w-full py-3 bg-slate-900 hover:bg-slate-800 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all disabled:opacity-70 flex justify-center items-center">
                    @if(loading()) {
                    <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Ingresando...
                    } @else {
                    Iniciar Sesión
                    }
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-xs text-slate-400">
                    Usa tu email y contraseña registrados
                </p>
            </div>
        </div>
    </div>
</div>
