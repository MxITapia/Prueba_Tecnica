<!-- Overlay for mobile -->
<div *ngIf="isOpen" (click)="close.emit()"
    class="fixed inset-0 bg-black/50 z-20 md:hidden backdrop-blur-sm transition-opacity">
</div>

<!-- Sidebar actions -->
<aside [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen"
    class="fixed md:static top-0 left-0 h-screen z-30 w-64 bg-slate-900 text-white flex flex-col shadow-xl transition-transform duration-300 ease-in-out md:translate-x-0">

    <div class="p-6 border-b border-slate-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            Gestión App
        </h1>
        <button (click)="close.emit()" class="md:hidden text-slate-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <nav class="flex-1 p-4 space-y-2">
        <a routerLink="/productos" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-600/30" (click)="close.emit()"
            class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-slate-800 text-slate-300 hover:text-white group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:text-blue-400 transition-colors"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span class="font-medium">Productos</span>
        </a>
    </nav>

    <div class="p-4 border-t border-slate-800">
        <div class="flex items-center space-x-3 px-4 py-2">
        @if (authService.getUser(); as user) {
        <img
            [src]="'https://ui-avatars.com/api/?name=' + (user.username || '') + '&background=0f172a&color=fff'"
            class="h-8 w-8 rounded-full border border-slate-600 bg-slate-800"
            alt="Avatar"
        >
        <div class="text-sm overflow-hidden">
            <p class="text-white font-medium truncate">{{ user.username }}</p>
            <p class="text-slate-500 text-xs truncate">ID: {{ user.id }}</p>
        </div>
        }

        </div>
        <button (click)="authService.logout()"
            class="w-full mt-2 text-xs text-slate-500 hover:text-red-400 flex items-center justify-center space-x-1 py-1 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Cerrar Sesión</span>
        </button>
    </div>
</aside>
