<div class="fixed top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
    @for (toast of toastService.toasts(); track toast.id) {
    <div class="pointer-events-auto min-w-[300px] p-4 rounded-lg shadow-2xl border-l-4 transform transition-all animate-slide-in"
        [ngClass]="{
              'bg-white border-green-500 text-slate-800': toast.type === 'success',
              'bg-white border-red-500 text-slate-800': toast.type === 'error',
              'bg-white border-blue-500 text-slate-800': toast.type === 'info'
          }">
        <div class="flex justify-between items-start">
            <p class="font-medium text-sm">{{ toast.message }}</p>
            <button (click)="toastService.remove(toast.id)" class="text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    }
</div>
