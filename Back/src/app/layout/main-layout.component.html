<div class="flex h-screen bg-slate-50 overflow-hidden">
    <!-- Sidebar with input/output binding -->
    <app-sidebar [isOpen]="isMobileMenuOpen()" (close)="closeMobileMenu()" />

    <main class="flex-1 overflow-auto bg-slate-50 relative flex flex-col">
        <app-toast />

        <!-- Mobile Header -->
        <div
            class="md:hidden bg-white border-b border-slate-200 p-4 flex items-center justify-between z-10 sticky top-0">
            <h1 class="text-lg font-bold text-slate-800">Gesti√≥n App</h1>
            <button (click)="toggleMobileMenu()" class="p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div
            class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,white,rgba(255,255,255,0.6))] pointer-events-none">
        </div>
        <div class="relative z-0 p-4 md:p-8 flex-1">
            <router-outlet />
        </div>
    </main>
</div>
