<div class="max-w-2xl mx-auto space-y-6 animate-fade-in-up">
    <div class="flex items-center space-x-4">
        <a routerLink="/productos"
            class="p-2 text-slate-400 hover:text-slate-600 transition-colors bg-white rounded-full shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h2 class="text-2xl font-bold text-slate-800">
            {{ isEditMode() ? 'Editar Producto' : 'Crear Nuevo Producto' }}
        </h2>
    </div>

    <div class="bg-white rounded-xl shadow-xl border border-slate-100 p-8">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Nombre -->
            <div class="space-y-2">
                <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre del Producto</label>
                <input type="text" id="nombre" formControlName="nombre"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                    [class.border-red-300]="isInvalid('nombre')" placeholder="Ej: Laptop Pro X1">
                @if (isInvalid('nombre')) {
                <p class="text-red-500 text-xs">El nombre es requerido y debe tener entre 3 y 50 caracteres.</p>
                }
            </div>

            <!-- Precio y Categoría -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="precio" class="block text-sm font-medium text-slate-700">Precio</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">$</span>
                        <input type="number" id="precio" formControlName="precio"
                            class="w-full pl-8 pr-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                            [class.border-red-300]="isInvalid('precio')" placeholder="0.00">
                    </div>
                    @if (isInvalid('precio')) {
                    <p class="text-red-500 text-xs">El precio debe ser mayor a 0.</p>
                    }
                </div>

                <div class="space-y-2">
                    <label for="categoria" class="block text-sm font-medium text-slate-700">Categoría <span
                            class="text-slate-400 font-normal">(Opcional)</span></label>
                    <input type="text" id="categoria" formControlName="categoria"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none"
                        placeholder="Ej: Tecnología">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4 flex items-center justify-end space-x-4">
                <a routerLink="/productos"
                    class="px-6 py-2.5 text-slate-600 font-medium hover:bg-slate-50 rounded-lg transition-colors">Cancelar</a>
                <button type="submit" [disabled]="form.invalid || loading()"
                    class="px-8 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium rounded-lg shadow-lg hover:shadow-blue-600/30 transition-all disabled:opacity-70 disabled:cursor-not-allowed flex items-center space-x-2">
                    @if(loading()) {
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Guardando...</span>
                    } @else {
                    <span>{{ isEditMode() ? 'Actualizar' : 'Crear Producto' }}</span>
                    }
                </button>
            </div>
        </form>
    </div>
</div>
